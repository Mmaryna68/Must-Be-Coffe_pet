<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Оформление заказа</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Оформление заказа</h1>
      <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Адрес электронной почты:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" required />

        <h2>Меню</h2>
        <div class="menu">
          <div class="item">
            <img src="images/breakfastpancakes.jpg" />
            <h3>Завтрак</h3>
            <select name="breakfast">
              <option value="0">Выберите блюдо</option>
              <option value="15">Яичница с беконом - 15 фунтов</option>
              <option value="10">Овсянка с фруктами - 10 фунтов</option>
              <option value="12">Сэндвич с сыром и овощами - 12 фунтов</option>
            </select>
          </div>
          <div class="item">
            <img src="images/dinnerpasta.jpg" />
            <h3>Обед</h3>
            <select name="lunch">
              <option value="0">Выберите блюдо</option>
              <option value="20">Салат с курицей и авокадо - 20 фунтов</option>
              <option value="25">Спагетти с мясным соусом - 25 фунтов</option>
              <option value="15">Суп из овощей - 15 фунтов</option>
            </select>
          </div>
          <div class="item">
            <img src="images/shrimsdinner.jpg" />
            <h3>Ужин</h3>
            <select name="dinner">
              <option value="0">Выберите блюдо</option>
              <option value="30">
                Стейк с картошкой и овощами - 30 фунтов
              </option>
              <option value="25">
                Куриное филе с рисом и овощами - 25 фунтов
              </option>
              <option value="20">Салат с морепродуктами - 20 фунтов</option>
            </select>
          </div>
        </div>

        <h2>Корзина</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Блюдо</th>
              <th>Количество</th>
              <th>Цена</th>
              <th>Удалить</th>
            </tr>
          </thead>
          <tbody id="cart">
            <tr>
              <td>Итого:</td>
              <td></td>
              <td id="total-price-cell" class="total-price-cell">0</td>
              <div class="cart-icon-container">
                <td><i class="fas fa-trash"></i></td>
              </div>
            </tr>
          </tbody>
        </table>
        <input type="submit" value="Заказать" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
